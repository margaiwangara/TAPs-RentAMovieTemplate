<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!--CSS Custom Stylesheet-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Bootstrap Theme</title>
</head>

<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-sm navbar-light bg-light py-4 shadow">
        <div class="container">
            <a href="#" class="navbar-brand">
                <i class="far fa-play-circle"></i> RentAMovie<small class="font-weight-light text-muted">.com</small>
            </a>

            <button class="navbar-toggler" data-target="#mainNavbar" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Rentals</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Movies</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fas fa-user-circle"></i> Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="type-writer-section">
        <div class="type-writer-inner text-center" style="padding-top:50px;">
            <h4 class="display-4 p-3 text-data"></h4>
        </div>
    </section>
    <!--Scripts-->
    <!--Bootstrap and JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--Custom Script-->
    <script>
        //get current year
        $('#year').text(new Date().getFullYear());

        $(document).ready(function(){
            
            var i = 0;

            var stringData = "This is a sample type-writer effect";
            var splitStringData = stringData.split('');
            
            setInterval(function(){

                if(i < stringData.length){
                    $(".text-data").append(splitStringData[i]);
                    i++;
                }
                else{
                    i = 0;
                    $(".text-data").html(""); 
                }
            }, 110);


        });
    </script>
</body>

</html>
